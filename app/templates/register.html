{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Регистрация</h1>
    <form method="post" action="{{ url_for('register') }}" class="border p-4 rounded shadow-sm">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="{{ form.username.id }}" class="form-label">{{ form.username.label }}</label>
            {{ form.username(class="form-control") }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id }}" class="form-label">{{ form.password.label }}</label>
            {{ form.password(class="form-control") }}
        </div>

        <div class="mb-3">
            <label for="{{ form.confirm_password.id }}" class="form-label">{{ form.confirm_password.label }}</label>
            {{ form.confirm_password(class="form-control") }}
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
            <a href="{{ url_for('login') }}" class="btn btn-link">Уже есть аккаунт? Вход</a>
        </div>
    </form>
</div>
{% endblock %}
